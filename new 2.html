<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <section class="logo">
        <a href="#">Men</a> <br>
        <a href="#">Women</a> <br>
        <a href="#">Baby & Infant</a> <br>
      </section>
      <section class="offer">
        <p>Offers</p>
        <p>03.23</p>
      </section>
    </div>
    <div class="registration-form">
      <h2>Register Here</h2>
      <p>Fill-up your information to complete your registration process.</p>
      <form method="post" action=""> <label for="name">Write your full name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">+880 1XX XXX XXXX</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Full Address</label>
        <textarea id="address" name="address" required></textarea>

        <label>
          <input type="checkbox" name="terms" required> I have agreed to the <a href="#">Terms & Conditions</a>.
        </label>

        <button type="submit" class="registerbtn">Register</button>
      </form>
      <p class="signin">Already have an account? <a href="#">Log in Now</a>.</p>
    </div>
  </div>
</body>
</html>
