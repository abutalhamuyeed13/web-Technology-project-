<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<form method="post" action="register.php">

  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="tel" placeholder="Enter Phone Number" name="phone" required>

    <label for="address"><b>Full Address</b></label>
    <textarea placeholder="Enter Full Address" name="address" required></textarea>

    <label>
      <input type="checkbox" name="terms" required> I have agreed to the <a href="#">Terms & Conditions</a>.
    </label>

    <p>By creating an account, you agree to our <a href="#">Privacy Policy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>

  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Log in</a>.</p>
  </div>
</form>

</body>
</html>
